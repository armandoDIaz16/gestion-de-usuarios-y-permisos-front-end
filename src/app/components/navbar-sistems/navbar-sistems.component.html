                        (click)="mostrarRoles(usuarioSistemas.PK_SISTEMA, usuarioSistemas.NOMBRE)">{{usuarioSistemas.NOMBRE}}</button>
            </div>

        </div>
    </tab>

<!-- INICIO VENTANA MODAL DE CARGA -->
<div bsModal #loaderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content"
             style="background-color: rgba(255, 255, 255, 0); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
            <app-loader></app-loader>
        </div>
    </div>
</div>
<!-- FIN VENTANA MODAL DE CARGA -->
