
<div class="card">
        <div class="card-header">
          <strong>Agregar usuario (Tutorias/extraescolares)</strong>
        </div>
        <div class="card-body">
            <form #buscarAlumnoForm=ngForm (ngSubmit)="getUsuario()">
                <div class="form-group row">
                  <div class="col-md-5">
                    <div class="input-group">
                      <input [(ngModel)]="curp" type="text" class="form-control" id="curp" name="curp" placeholder="Curp" required>
                      <span class="input-group-append">
                        <button type="submit" class="btn btn-primary" [disabled]="!buscarAlumnoForm.valid"><i class="fa fa-search"></i> Buscar</button>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-5">
                      <a href="https://www.gob.mx/curp/" target="_blank">
                        <button type="button" class="btn btn-block btn-primary">Consulta de CURP
                        </button>
                      </a>
                  </div>
                </div>
            
                </form>
    
                <form *ngFor="let u of usuario" #registroAsistentesForm=ngForm (ngSubmit)="agregar(u.PK_USUARIO)"> 
          <div class="row">
            <div class="form-group col-sm-4">
                <label for="name">Primer apelido: </label>
                <input [(ngModel)]="u.PRIMER_APELLIDO" type="text" class="form-control" id="primer_apellido" name="primer_apellido" readonly required>
            </div>
            <div class="form-group col-sm-4">
                <label for="name">Segundo apelido: </label>
                <input [(ngModel)]="u.SEGUNDO_APELLIDO" type="text" class="form-control" id="segundo_apellido" name="segundo_apellido" readonly required>
            </div>
            <div class="form-group col-sm-4">
                <label for="name">Nombre: </label>
                <input [(ngModel)]="u.NOMBRE" type="text" class="form-control" id="nombre" name="nombre" readonly required>
            </div>
          </div>
           <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!registroAsistentesForm.valid" ><i class="fa fa-dot-circle-o"></i> Agregar </button>
              </div>
            </div>
          </div>
          </form>
    
        </div>
      </div>
