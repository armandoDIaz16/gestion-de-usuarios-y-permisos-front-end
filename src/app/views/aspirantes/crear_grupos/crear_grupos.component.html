<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
  <div *ngIf=mostrarTipoExamen>
    <div class="row">
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-calendar-plus-o fa-lg"></i>
            <strong>Agregar turno</strong>
          </div>
          <div class="card-body">
            <form #turnoForm=ngForm (ngSubmit)="guardarTurno()">
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="dia">Dia:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input type="date" class="form-control" name='dia' [(ngModel)]="dia" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="hora">Hora:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                    </div>
                    <select [(ngModel)]="hora" class="form-control" name="hora" required>
                      <option [value]=null>Selecciona</option>
                      <option value="07:00">07:00</option>
                      <option value="12:00">12:00</option>
                      <option value="17:00">17:00</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <button type="submit" value="Submit" class="btn btn-primary"
                    [disabled]="turnoForm.invalid">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-map-marker fa-lg"></i>
            <strong>Agregar espacio</strong>
          </div>
          <div class="card-body">
            <form #espacioForm=ngForm (ngSubmit)="guardarEspacio()">

                        Campus: {{edificio.CAMPUS}} Edificio: {{edificio.PREFIJO}} {{edificio.EDIFICIO}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

                  <label style="color:#ff0000;" for="asterisco">*</label>

                    </div>
                    <select [(ngModel)]="tipoEspacio" class="form-control" name="tipoEspacio" required>

                        {{tipoEspacio.NOMBRE}}

                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-4">
                  <label for="nombre">Nombre:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>

                      <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                    </div>
                    <input [(ngModel)]="nombre" type="text" class="form-control" name="nombre" required>
                  </div>
                </div>
                <div class="form-group col-sm-4">
                  <label for="identificador">Identificador:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                    </div>
                    <input [(ngModel)]="identificador" type="text" class="form-control" name="identificador" required>
                  </div>
                </div>
                <div class="form-group col-sm-4">
                  <label for="capacidad">Capacidad:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                    </div>
                    <input [(ngModel)]="capacidad" type="number" class="form-control" name="capacidad" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <button type="submit" value="Submit" class="btn btn-primary"
                    [disabled]="espacioForm.invalid">Guardar</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-group fa-lg"></i>
            <strong>Agregar grupo</strong>
          </div>

                        {{espacio.NOMBRE}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="turno2">Turno:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-calendar-plus-o"></i></span>
                    </div>
                    <select [(ngModel)]="turno2" class="form-control" name="turno2" required>
                      <option [value]=null>Selecciona</option>
                      <option *ngFor="let turno2 of turno2Lista" value="{{turno2.PK_TURNO}}">
                        {{turno2.DIA}} {{turno2.HORA}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <button type="submit" value="Submit" class="btn btn-primary"
                    [disabled]="grupoForm.invalid">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

                <div class="form-group col-sm-12">
                  <label for="diaEscrito2">Dia:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                    <input type="date" class="form-control" name='diaEscrito2' [(ngModel)]="diaEscrito2" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="horaEscrito2">Hora:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                    </div>
                    <select [(ngModel)]="horaEscrito2" class="form-control" name="horaEscrito2" required>
                      <option [value]=null>Selecciona</option>
                      <option value="07:00">07:00</option>
                      <option value="08:00">08:00</option>
                      <option value="09:00">09:00</option>
                      <option value="10:00">10:00</option>
                      <option value="11:00">11:00</option>
                      <option value="12:00">12:00</option>
                      <option value="13:00">13:00</option>
                      <option value="14:00">14:00</option>
                      <option value="15:00">15:00</option>
                      <option value="16:00">16:00</option>
                      <option value="17:00">17:00</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <button type="submit" value="Submit" class="btn btn-primary"
                    [disabled]="turnoEscrito2Form.invalid">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-group fa-lg"></i>
            <strong>Modificar grupo</strong>
          </div>
          <div class="card-body">
            <form #grupoEscrito2Form=ngForm (ngSubmit)="modificarGrupoEscrito(grupoEscrito)">
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="grupoEscrito">Grupo:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-edit"></i></span>
                    </div>
                    <select [(ngModel)]="grupoEscrito" class="form-control" (change)="cargarGrupoEscrito(grupoEscrito)" name="grupoEscrito"
                      required>
                      <option [value]=null>Selecciona</option>
                      <option *ngFor="let grupoEscrito of grupoEscritoLista" value="{{grupoEscrito.PK_EXAMEN_ADMISION_ESCRITO}}">
                        Grupo {{grupoEscrito.GRUPO}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="carrera2">Carrera:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                    </div>
                    <select [(ngModel)]="carrera2" class="form-control" name="carrera2" required>
                      <option [value]=null>Selecciona</option>
                      <option *ngFor="let carrera2 of carreraLista" value="{{carrera2.PK_CARRERA}}">
                        {{carrera2.NOMBRE}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="edificioEscrito2">Edificio:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                    </div>
                    <select [(ngModel)]="edificioEscrito2" class="form-control" name="edificioEscrito2" required>
                      <option [value]=null>Selecciona</option>
                      <option *ngFor="let edificioEscrito2 of edificioLista" value="{{edificioEscrito2.PK_EDIFICIO}}">
                        Campus: {{edificioEscrito2.CAMPUS}} Edificio: {{edificioEscrito2.PREFIJO}}
                        {{edificioEscrito2.EDIFICIO}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <label for="turnoEscrito3">Turno:</label>
                  <label style="color:#ff0000;" for="asterisco">*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-calendar-plus-o"></i></span>
                    </div>
                    <select [(ngModel)]="turnoEscrito3" class="form-control" name="turnoEscrito3" required>
                      <option [value]=null>Selecciona</option>
                      <option *ngFor="let turnoEscrito3 of turno2Lista" value="{{turnoEscrito3.PK_TURNO}}">
                        {{turnoEscrito3.DIA}} {{turnoEscrito3.HORA}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-12">
                  <button type="submit" value="Submit" class="btn btn-primary"
                    [disabled]="grupoEscrito2Form.invalid">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #loaderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content"
      style="background-color: rgba(255, 255, 255, 0); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
      <app-loader></app-loader>
    </div>
  </div>
</div>
