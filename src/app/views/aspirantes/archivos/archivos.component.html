<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="file-excel-o"></i>
          <strong>Archivo de preregistrados en CENEVAL</strong>
        </div>
        <div class="card-body d-flex justify-content-center">
          <label class="btn btn-primary" style="cursor:pointer;">Leer Excel
            <input type="file" name="file" accept=".csv, .xls, .xlsx" hidden (change)="enviarPreRegistrados($event)">
          </label>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="file-excel-o"></i>
          <strong>Archivo de registrados en CENEVAL</strong>
        </div>
        <div class="card-body d-flex justify-content-center">
          <label class="btn btn-primary" style="cursor:pointer;">Leer Excel
            <input type="file" name="file" accept=".csv, .xls, .xlsx" hidden (change)="enviarRegistrados($event)">
          </label>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <i class="file-excel-o"></i>
            <strong>Lista de aspirantes por grupo</strong>
          </div>
          <div class="card-body d-flex justify-content-center">
            <label class="btn btn-primary" style="cursor:pointer;">Imprimir Excel
              <button type="button" (click)="leerDatosParaExcelGrupos()" hidden></button>
            </label>
          </div>
        </div>
      </div>
  </div>
  <!--/.col-->
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="file-excel-o"></i>
          <strong>Archivo asistencias</strong>
        </div>
        <div class="card-body d-flex justify-content-center">
          <label class="btn btn-primary" style="cursor:pointer;">Leer Excel
            <input type="file" name="file" accept=".csv, .xls, .xlsx" hidden (change)="enviarAsistencia($event)">
          </label>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="file-excel-o"></i>
          <strong>Archivo resultados CENEVAL</strong>
        </div>
        <div class="card-body d-flex justify-content-center">
          <label class="btn btn-primary" style="cursor:pointer;">Leer Excel
            <input type="file" name="file" accept=".csv, .xls, .xlsx" hidden (change)="enviarResultados($event)">
          </label>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="file-excel-o"></i>
          <strong>Archivo aceptados</strong>
        </div>
        <div class="card-body d-flex justify-content-center">
          <label class="btn btn-primary" style="cursor:pointer;">Leer Excel
            <input type="file" name="file" accept=".csv, .xls, .xlsx" hidden (change)="enviarAceptados($event)">
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #loaderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color: rgba(255, 255, 255, 0); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
      <app-loader></app-loader>
    </div>
  </div>
</div>
