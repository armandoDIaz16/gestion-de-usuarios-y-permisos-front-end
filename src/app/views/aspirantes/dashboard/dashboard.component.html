  <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
    <ul class="tab-list">
      <li class="tab-list__item active">
        <a class="tab-list__link" data-toggle="tab">
          <span class="step">1</span>
          <span class="desc">Registro de preficha</span>
        </a>
      </li>
      <li class="tab-list__item {{paso2}}">
        <a class="tab-list__link" data-toggle="tab">
          <span class="step">2</span>
          <span class="desc">Pago confirmado</span>
        </a>
      </li>
      <li class="tab-list__item {{paso3}}">
        <a class="tab-list__link" data-toggle="tab">
          <span class="step">3</span>
          <span class="desc">Registro en Ceneval</span>
        </a>
      </li>
      <li class="tab-list__item {{paso4}}">
        <a class="tab-list__link" data-toggle="tab">
          <span class="step">4</span>
          <span class="desc">Descarga Ficha</span>
        </a>
      </li>
      <li class="tab-list__item {{paso5}}">
        <a class="tab-list__link" data-toggle="tab">
          <span class="step">5</span>
          <span class="desc">Asistir al examen</span>
        </a>
      </li>
      <li class="tab-list__item {{paso6}}">
        <a class="tab-list__link" data-toggle="tab">
          <span class="step">6</span>
          <span class="desc">Resultados</span>
        </a>
      </li>
    </ul>
  </form>

  <hr>
  <div class="w-50">
    <br>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarReferencia">
    <div class="w-50">
      <button type="button" class="btn btn-block btn-primary" (click)="generarReferencia()">Generar referencia</button>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarRegistro">
    <div class="w-50">
      <a href="http://registroenlinea.ceneval.edu.mx/RegistroLinea/indexCerrado.php" target="_blank">
        <button type="button" class="btn btn-block btn-primary">Registro CENEVAL</button>
      </a>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarFicha">
    <div class="w-50">
      <button type="button" class="btn btn-block btn-primary" (click)="generarFicha()">Descargar ficha oficial</button>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarAceptado">
    <h4>{{mensaje}}</h4>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarAceptadoCero">
    <h4>{{mensajeCero}}</h4>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarResultados">
    <h2>Resultados</h2>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarResultados">
    <h4>
      Puntaje: {{puntaje}}
      <br>
      Matematicas: {{matematicas}}
    </h4>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarCurso">
    <div class="w-50">
      <button type="button" class="btn btn-block btn-primary" (click)="generarReferenciaCurso()">Generar referencia de
        curso</button>
      <h2></h2>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarInscripcion">
    <div class="w-50">
      <button type="button" class="btn btn-block btn-primary" (click)="generarReferenciaInscripcion()">Generar
        referencia de Inscripción</button>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="habilitarInscripcionCero">
    <div class="w-50">
      <button type="button" class="btn btn-block btn-primary" (click)="generarReferenciaInscripcionCero()">Generar
        referencia de Inscripción semestre cero</button>
    </div>
  </div>
</div>
