<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
  <div class="row">
    <div class="col-lg-12">
      <form (ngSubmit)="onSubmitReferencias()">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Referencias
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-sm table-fixed">
                <thead>
                  <tr>
                    <th></th>
                    <th>TIPO DE PERSONA</th>
                    <th>FICHA</th>
                    <th>APLICACION SIIA</th>
                    <th>CONCEPTO CONTPAQ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nuevo ingreso</td>
                    <td><input [(ngModel)]="personaUno" name="personaUno" type="text" class="form-control" minlength=2 maxlength=2></td>
                    <td>1001</td>
                    <td><input [(ngModel)]="aplicacionUno" name="aplicacionUno" type="text" class="form-control" minlength=3 maxlength=3>
                    </td>
                    <td><input [(ngModel)]="conceptoUno" name="conceptoUno" type="text" class="form-control" minlength=3 maxlength=3></td>
                  </tr>
                  <tr>
                    <td>Semestre cero</td>
                    <td><input [(ngModel)]="personaCero" name="personaCero" type="text" class="form-control" minlength=2 maxlength=2></td>
                    <td>1001</td>
                    <td><input [(ngModel)]="aplicacionCero" name="aplicacionCero" type="text" class="form-control" minlength=3 maxlength=3>
                    </td>
                    <td><input [(ngModel)]="conceptoCero" name="conceptoCero" type="text" class="form-control" minlength=3 maxlength=3></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row d-flex justify-content-center">
              <label class="btn btn-primary" style="cursor:pointer;">
                <button type="submit" value="Submit" class="btn btn-primary">Guardar</button>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div bsModal #loaderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content"
      style="background-color: rgba(255, 255, 255, 0); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
      <app-loader></app-loader>
    </div>
  </div>
</div>
