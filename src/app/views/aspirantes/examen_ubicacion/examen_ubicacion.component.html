<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
  <div class="row">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-header">
          <i class="file-excel-o"></i>
          <strong>Lista de aspirantes por grupo</strong>
        </div>
        <div class="col-lg-12">
          <p>
            Genera una lista de los aspirantes por grupo en el que se les fue asignado
          </p>
        </div>
        <div class="card-body d-flex justify-content-center">
          <label class="btn btn-primary" style="cursor:pointer;">Imprimir Excel
            <button type="button" (click)="leerDatosParaExcelGrupos()" hidden></button>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-calendar-plus-o fa-lg"></i>
          <strong>Agregar turno</strong>
        </div>
        <div class="card-body">
          <form #turnoForm=ngForm (ngSubmit)="guardarTurno()">
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="dia">Dia:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="date" class="form-control" name='dia' [(ngModel)]="dia" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="hora">Hora:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                  </div>
                  <select [(ngModel)]="hora" class="form-control" name="hora" required>
                    <option [value]=null>Selecciona</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <button type="submit" value="Submit" class="btn btn-primary"
                  [disabled]="turnoForm.invalid">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-map-marker fa-lg"></i>
          <strong>Agregar espacio</strong>
        </div>
        <div class="card-body">
          <form #espacioForm=ngForm (ngSubmit)="guardarEspacio()">
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="edificio">Edificio:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <select [(ngModel)]="edificio" class="form-control" name="edificio" required>
                    <option [value]=null>Selecciona</option>
                    <option *ngFor="let edificio of edificioLista" value="{{edificio.PK_EDIFICIO}}">
                      Campus: {{edificio.CAMPUS}} Edificio: {{edificio.PREFIJO}} {{edificio.EDIFICIO}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="tipoEspacio">Tipo de espacio:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <select [(ngModel)]="tipoEspacio" class="form-control" name="tipoEspacio" required>
                    <option [value]=null>Selecciona</option>
                    <option *ngFor="let tipoEspacio of tipoEspacioLista" value="{{tipoEspacio.PK_TIPO_ESPACIO}}">
                      {{tipoEspacio.NOMBRE}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="nombre">Nombre:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <input [(ngModel)]="nombre" type="text" class="form-control" name="nombre" required>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="identificador">Identificador:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <input [(ngModel)]="identificador" type="text" class="form-control" name="identificador" required>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label for="capacidad">Capacidad:</label>
                <label style="color:#ff0000;" for="asterisco">*</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <input [(ngModel)]="capacidad" type="number" class="form-control" name="capacidad" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <button type="submit" value="Submit" class="btn btn-primary"
                  [disabled]="espacioForm.invalid">Guardar</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-group fa-lg"></i>

                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">

                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12">
                <button type="submit" value="Submit" class="btn btn-primary"
                  [disabled]="grupoForm.invalid">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<div bsModal #loaderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content"
      style="background-color: rgba(255, 255, 255, 0); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
      <app-loader></app-loader>
    </div>
  </div>
