<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <div class="card">
        <table class="table">
            <thead>
            <tr class="card-header">
                <th>Id</th>
                <th>Nombre</th>
                <th>Empresa</th>
                <th>Comentarios</th>
                <th>Abandonar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let antep of anteproyectosLista">
                <td>{{antep.ID_ANTEPROYECTO}}</td>
                <td>{{ antep.NOMBRE }}</td>
                <td>{{ antep.EMPRESA }}</td>
                <td>{{ antep.COMENTARIO }}</td>
                <td><label class="btn btn-danger">
                    Dejar proyecto<input type="submit" value="submit" name="submit" hidden
                                         (click)="updateProyect(antep.ID_ANTEPROYECTO)">
                </label></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <h2 class="card-header">Sube tu anteproyecto.</h2>
                <div style="text-align: center;">
                    <div class="card-body">
                        <br><br><br>
                        <label class="btn btn-dark">
                            Seleccionar<input type="file" name="file" hidden multiple (change)="uploadFile2($event)">
                        </label>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <h2 class="card-header">Sube tu reporte.</h2>
                <div style="text-align: center;">
                    <div class="card-body">
                        <br>
                        <select [(ngModel)]="ID" name="ID" class="form-control form-control-lg" placeholder="Reporte">
                            <option value="1">1er Reporte parcial</option>
                            <option value="2">2do Reporte parcial</option>
                            <option value="3">Reporte final</option>
                        </select>
                        <br><br>
                        <label class="btn btn-dark">
                            Seleccionar<input type="file" name="file" hidden multiple (change)="uploadFile($event)">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <h2 class="card-header">Sube tu informe tecnico.</h2>
                <div style="text-align: center;">
                    <br><br><br>
                    <label class="btn btn-dark">
                        Seleccionar<input type="file" name="file" hidden multiple (change)="uploadFile3($event)">
                    </label>
                    <br><br><br>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <h2 class="card-header">Sube tu carta de finalizaci√≥n de residencias.</h2>
                <div style="text-align: center;">
                    <br><br><br>
                    <label class="btn btn-dark">
                        Seleccionar<input type="file" name="file" hidden multiple (change)="uploadFile4($event)">
                    </label>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
