<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <H2>GRAFICA ENTREVISTA DE MOTIVOS</H2>
    <select class="form-control" type="text" [(ngModel)]="materiaid" (change)="motivospormateria()">
      <option value=null disabled>NOMBRE DE LA MATERIA</option>
      <option *ngFor="let mat of materias" [ngValue]="mat">{{mat}}</option>
    </select>
    <select class="form-control" type="text" [(ngModel)]="institucionid" (change)="motivosporinstitucional()">
      <option value=null disabled>ELIJA INSTITUCION</option>
      <option *ngFor="let mat of instutucion" [ngValue]="mat.PK_TECNOLOGICO">{{mat.Nombre}}</option>
    </select>
    <select class="form-control" type="text" [(ngModel)]="carreraid" (change)="motivosporcarrera()">
      <option value=null disabled>ELIJA CARRERA</option>
      <option *ngFor="let mat of carrera" [ngValue]="mat.CLAVE_CARRERA">{{mat.CLAVE_CARRERA}}</option>
    </select>
  </div>
  <br>
  <div id="chartdiv" style="width: 100%; height: 500px"></div>
  <div>
    <h2>REPORTE GENERAL DE EVALUACIÓN</h2>
  </div>
  <div>
    <select class="form-control" type="text" [(ngModel)]="evalGeneral" (change)="graficaeval()">
      <option value=null disabled>ELIJA NIVEL</option>
      <option value='semestre'>SEMESTRE</option>
      <option value='carrera'>CARRERA</option>
      <option value='materia'>MATERIA</option>
    </select>
  </div>
  <br>
  <div id="chartdiv1" style="width: 100%; height: 500px"></div>
  <br>
  <div>
    <h2>REPORTE INTEGRAL DE EVALUACIÓN</h2>
  </div>
  <div>
    <select class="form-control" type="text" [(ngModel)]="evalIntegral" (change)="graficaEvalInt()">
      <option value=null disabled>ELIJA NIVEL</option>
      <option value='REPORTE INTEGRAL DE RESULTADOS DE LA EVALUACIÓN'>REPORTE INTEGRAL DE RESULTADOS DE LA EVALUACIÓN</option>
      <option value='REPORTE INTEGRAL POR MATERIA'>REPORTE INTEGRAL POR MATERIA</option>
      <option value='REPORTE INTEGRAL POR CARRERA'>REPORTE INTEGRAL POR CARRERA</option>
    </select>
  </div>
  <br>
  <div id="chartdiv2" style="width: 100%; height: 500px"></div>
  <br>
  <div>
    <h2>REPORTE GENERAL DE SOLICITUD Y ATENCIÓN</h2>
  </div>
  <div>
    <select class="form-control" type="text" [(ngModel)]="evalSolAte" (change)="graficaGenSol()">
      <option value=null disabled>ELIJA NIVEL</option>
      <option value='REPORTE GENERAL DE SOLICITUD Y ATENCIÓN'>REPORTE GENERAL DE SOLICITUD Y ATENCIÓN</option>
      <option value='REPORTE GENERAL DE SOLICITUD Y ATENCIÓN POR MATERIAS'>REPORTE GENERAL DE SOLICITUD Y ATENCIÓN POR MATERIAS</option>
      <option value='REPORTE GENERAL DE SOLICITUD Y ATENCIÓN POR CARRERA'>REPORTE GENERAL DE SOLICITUD Y ATENCIÓN POR CARRERA</option>
      <option value='REPORTE GENRAL DE ATENCIÓN POR CARRERA Y MATERIA'>REPORTE GENRAL DE ATENCIÓN POR CARRERA Y MATERIA</option>
      <option value='REPORTE INTEGRAL DE ATENCIÓN APROBADOS Y REPROBADOS'>REPORTE INTEGRAL DE ATENCIÓN APROBADOS Y REPROBADOS</option>
      <option value='REPORTE INTEGRAL DE ATENCIÓN POR MATERIA APROBADOS VS REPROBADOS'>REPORTE INTEGRAL DE ATENCIÓN POR MATERIA APROBADOS Y REPROBADOS</option>
      <option value='REPORTE DE ATENCIÓN POR CARRERA APROBADOS VS REPROBADOS'>REPORTE DE ATENCIÓN POR CARRERA APROBADOS VS REPROBADOS</option>
      <option value='REPORTE DE ATENCIÓN POR CARRERA-MATERIA APROBADOS'>REPORTE DE ATENCIÓN POR CARRERA-MATERIA APROBADOS</option>
    </select>
  </div>
  <br>
  <div id="chartdiv3" style="width: 100%; height: 500px"></div>
  <br>
  <div id="chartdiv4" style="width: 100%; height: 500px"></div>
  <br>
  <div id="chartdiv5" style="width: 100%; height: 1000px"></div>
