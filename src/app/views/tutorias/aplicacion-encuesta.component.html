<div class="row">
    <div class="offset-1 col-md-10">
        <div class="card">
            <div class="card-header">Aplicar una encuesta</div>
            <div class="card-body">
                <div class="bd-example bd-example-type">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="lista_encuestas">Encuesta</label>
                            </div>
                            <div class="col-8">
                                <select *ngIf="this.hay_encuestas;" id="lista_encuestas" class="form-control" name="lista_encuestas" [(ngModel)]="this.encuesta">
                                    <option></option>
                                    <option *ngFor="let encuesta of this.lista_encuestas; let i = index" class="text-center" value="{{i+1}}">{{encuesta.NOMBRE}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="tipo_aplicacion">Tipo de aplicación</label>
                            </div>
                            <div class="col-8">
                                <select *ngIf="this.hay_tipos_encuesta; " id="tipo_aplicacion" class="form-control" name="tipo_aplicacion" [(ngModel)]="this.tipo_aplicacion">
                                    <option></option>
                                    <option *ngFor="let tipo_aplicacion of this.lista_tipos_encuesta; let i = index" class="text-center" value="{{i+1}}">{{tipo_aplicacion.NOMBRE}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-8 offset-md-4">
                                <input *ngIf="this.tipo_aplicacion == 3 || this.tipo_aplicacion == 5" [attr.placeholder]="this.tipo_aplicacion == 3? 'Número de semestre': 'Número de control'" [(ngModel)]="this.dato" class="form-control">
                                <select *ngIf="this.hay_tipos_encuesta && this.tipo_aplicacion == 2 " id="carrera" class="form-control" name="carrera" [(ngModel)]="this.dato">
                                    <option></option>
                                    <option *ngFor="let carrera of this.lista_carreras; let i = index" class="text-center" value="{{i+1}}">{{carrera.NOMBRE}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 offset-md-6">
                                <button class="btn btn-sm btn-primary" (click)="aplicar_encuesta(this.encuesta, this.tipo_aplicacion, this.dato)">Aplicar encuesta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br>
        <p class="h3 text-center">Histórico de encuestas</p>
        <div class="row">
            <div class="offset-1 col-md-10">
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr class="text-center">
                        <th>Número</th>
                        <th>Encuesta</th>
                        <th>Tipo aplicación</th>
                        <th>Fecha aplicación</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="this.hay_encuestas_historicos; else elseBlock">
                    <tr *ngFor="let encuesta of this.lista_historico; let i = index" class="text-center">
                        <td>{{i + 1}}</td>
                        <td>{{encuesta.NOMBRE_ENCUESTA}}</td>
                        <td>{{encuesta.TIPO_APLICACION}}</td>
                        <td>{{encuesta.FECHA_APLICACION}}</td>
                    </tr>
                    </tbody>
                    <ng-template #elseBlock>
                        <tbody>
                        <tr class="text-center">
                            <td colspan="6">No se encontraron encuestas</td>
                        </tr>
                        </tbody>
                    </ng-template>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- INICIO VENTANA MODAL DE CARGA -->
<div bsModal #loaderModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="false"
     [config]="{backdrop: 'static',keyboard: false}" [style.display]="this.display">
    <!--[config]="{backdrop: 'static',keyboard: false}">-->
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"
             style="background-color: rgba(51, 51, 51, 0.8); background-clip: padding-box; border: 1px solid rgba(0, 0, 0, 0);">
            <app-loader></app-loader>
        </div>
    </div>
</div>
<!-- FIN VENTANA MODAL DE CARGA -->
